<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Netflix</title>
	<link rel="stylesheet" href="styles/general.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/video.css">
	<link rel="stylesheet" href="styles/upper-poster.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;500&display=swap" rel="stylesheet">
	
</head>
<body>
	<header class="header">
		<div class="left-section">
			<img class="logo" src="assets/icons/logo.png" alt="넷플릭스"/>
		</div>
		<div class="right-section">
			<button class="user-button">
				<img class="user" src="assets/icons/user.png" alt="userA"/>
				<div class="tooltip">사용자 변경</div>
			</button>
		</div>
	</header>

	<div class="upper-poster">
		<div class="upper-poster-blank"></div>
		<div class="upper-poster-title">페르소나</div>
		<div class="upper-poster-buttons">
			<button class="play-button">재생하기</button>
			<button class="my-list-button">✚ 내가 찜한 콘텐츠</button>
		</div>
		<div class="upper-poster-comment">
			재능과 개성이 넘치는 4명의 감독, 그들이 만든 4편의 작품. 그 속에서 1명의 뮤즈가 4개의 페르소나로 변신한다. 때론 귀엽게 때론 묘하게, 삶과 사랑을 이야기한다.
		</div>
		<div class="upper-poster-blank"></div>
	</div>
	
	
	<div class="poster-section">
<!--	<script src="script.js"></script>-->
		<section class="poster-grid" id="poster_kr">
			<p class="poster-category">
				인기 한국 컨텐츠
			</p>
			<div class="poster-row">
				
				<button id="slide_left_kr" type="button" class="slide_left_button">◀</button>
				<button id="slide_right_kr" type="button" class="slide_right_button">▶</button>
<!--				<script src="scroll-script.js"></script>-->
				
				<img class="poster" src="assets/images/poster-kr/poster01.jpg">
				<img class="poster" src="assets/images/poster-kr/poster02.jpg">
				<img class="poster" src="assets/images/poster-kr/poster03.jpg">
				<img class="poster" src="assets/images/poster-kr/poster04.jpg">
				<img class="poster" src="assets/images/poster-kr/poster05.jpg">
				<img class="poster" src="assets/images/poster-kr/poster06.jpg">
				<img class="poster" src="assets/images/poster-kr/poster07.jpg">
				<img class="poster" src="assets/images/poster-kr/poster08.jpg">
			</div>
		</section>
		
		<section class="poster-grid" id="poster_for">
			<p class="poster-category">
				인기 해외 컨텐츠
			</p>
			<div class="poster-row">
				
				<button id="slide_left_for" type="button" class="slide_left_button">◀</button>
				<button id="slide_right_for" type="button" class="slide_right_button">▶</button>
<!--				<script src="scroll-script.js"></script>-->
				
				<img class="poster" src="assets/images/poster/poster11.jpg">
				<img class="poster" src="assets/images/poster/poster12.jpg">
				<img class="poster" src="assets/images/poster/poster13.jpg">
				<img class="poster" src="assets/images/poster/poster14.jpg">
				<img class="poster" src="assets/images/poster/poster15.jpg">
				<img class="poster" src="assets/images/poster/poster16.jpg">
				<img class="poster" src="assets/images/poster/poster17.jpg">
				<img class="poster" src="assets/images/poster/poster18.jpg">
			</div>
		</section>
		
		<section class="poster-end-space"></section>
	</div>
	
	<script src="script.js"></script>
	<script src="scroll-script.js"></script>
</body>
</html>
